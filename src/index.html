<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div class="container">

    <div class="searchdiv">
      <input type="text" name="city" id="city">
      <button id="search">Search</button>
      <input type="checkbox" name="ftoc" id="ftoc" checked="false">
      <label for="ftoc" class="ftoclabel"><span class="ccheck">C°</span> / <span class="fcheck">F°</span></label>
    </div>

    <div class="locationdiv">
      <span id="cityfield"></span>
      <span id="statefield"></span>
    </div>

    <div class="weathericondiv">
      <img id="weathericon">
    </div>

    <div class="weatherdiv">
      <span id="weather"></span>
      <span id="temp"></span>
    </div>

  </div>
</body>
</html>
